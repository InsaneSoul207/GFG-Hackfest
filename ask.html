<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dieticians Available</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #1a1a1a; /* Dark background */
            color: #e0e0e0; /* Light text color */
            font-family: Arial, sans-serif;
        }

        .container {
            padding: 20px;
        }

        .dietician-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .dietician-card {
            background-color: #2a2a2a; /* Card background */
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }

        .dietician-card:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }

        .dietician-card h2 {
            margin: 0 0 10px;
            font-size: 1.5em;
            color: #ff4081; /* Accent color */
        }

        .dietician-card p {
            margin: 5px 0;
        }

        .chat-button {
            background-color: #ff4081; /* Button background */
            color: #ffffff; /* Button text color */
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-button:hover {
            background-color: #e63946; /* Darker shade on hover */
        }

        .nav-bar {
            background-color: #333; /* Nav bar background */
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .nav-bar a {
            color: #fff;
            text-decoration: none;
            text-align: center;
        }

        .nav-bar .active {
            color: #ff4081; /* Active link color */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dieticians Available</h1>
            <a href="profile.html" class="profile-icon">
                <i class="fas fa-user-circle"></i>
            </a>
        </div>
    
    <div class="container">
        
        <div class="dietician-list" id="dietician-list">
            <!-- Dietician cards will be dynamically inserted here -->
        </div>
    </div>

    <div class="nav-bar">
        <a href="index.html">
            <span class="icon"><i class="fas fa-home"></i></span>
            <span>Home</span>
        </a>
        <a href="goals.html">
            <span class="icon"><i class="fas fa-bullseye"></i></span>
            <span>Adjust Goals</span>
        </a>
        <a href="premium.html">
            <span class="icon"><i class="fas fa-star"></i></span>
            <span>Go Pro</span>
        </a>
        <a href="ask.html" class="active">
            <span class="icon"><i class="fas fa-question-circle"></i></span>
            <span>Ask</span>
        </a>
    </div>

    <script>
        // Sample data for dieticians (this would typically come from a server)
        const dieticians = [
            {
                name: "Dr. Aarav Sharma",
                specialty: "Weight Loss, Nutrition Plans",
                price: "₹1,250 per session"
            },
            {
                name: "Dr. Riya Patel",
                specialty: "Muscle Gain, Sports Nutrition",
                price: "₹1,800 per session"
            },
            {
                name: "Dr. Devansh Singh",
                specialty: "Vegetarian Nutrition, Weight Management",
                price: "₹1,400 per session"
            },
            {
                name: "Dr. Siddharth Rao",
                specialty: "Keto Diet, Meal Plans",
                price: "₹1,900 per session"
            }
        ];

        // Function to render dietician cards
        function renderDieticians() {
            const dieticianList = document.getElementById('dietician-list');
            dieticians.forEach((dietician, index) => {
                const card = document.createElement('div');
                card.className = 'dietician-card';
                card.innerHTML = `
                    <h2>${dietician.name}</h2>
                    <p>Specialty: ${dietician.specialty}</p>
                    <p>Price: ${dietician.price}</p>
                    <button class="chat-button" onclick="redirectToChat(${index})">Chat Now</button>
                `;
                dieticianList.appendChild(card);
            });
        }

        function redirectToChat(index) {
            // Redirecting to the payments page
            window.location.href = `chatpayment.html?dietician=${encodeURIComponent(dieticians[index].name)}`;

            // Set a timeout to redirect to the chat page after a few seconds
            setTimeout(() => {
                window.location.href = `chat.html?dietician=${encodeURIComponent(dieticians[index].name)}`;
            }, 3000); // Adjust the delay (3000 milliseconds = 3 seconds) as needed
        }

        // Call the function to render dieticians on page load
        document.addEventListener('DOMContentLoaded', renderDieticians);
    </script>
</body>
</html>
