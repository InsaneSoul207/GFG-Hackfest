<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adjust Goals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        /* Internal JavaScript can manipulate this form */
        #goals-form {
            display: flex;
            flex-direction: column;
        }

        #goals-form label {
            margin-bottom: 8px;
            font-size: 1em;
            color: #333; /* Text color */
        }

        #goals-form input[type="text"],
        #goals-form input[type="number"],
        #goals-form select {
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            width: 100%;
        }

        #goals-form button {
            padding: 14px;
            background-color: #007BFF;
            color: #fff;
            align-items: center;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        #goals-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Adjust Your Goals</h1>
            <a href="profile.html" class="profile-icon">
                <i class="fas fa-user-circle"></i>
            </a>
        </div>
    <div class="container">
        
        
        <form id="goals-form">
            <label for="goal">Select Your New Goal:</label>
            <select id="goal" required>
                <option value="weight_loss">Weight Loss</option>
                <option value="muscle_gain">Muscle Gain</option>
                <option value="maintenance">Maintenance</option>
            </select>

            <label for="target-weight">Target Weight (kg):</label>
            <input type="number" id="target-weight" placeholder="Enter your target weight" required>

            <label for="activity-level">Activity Level:</label>
            <select id="activity-level" required>
                <option value="sedentary">Sedentary (little to no exercise)</option>
                <option value="light">Lightly active (light exercise/sports 1-3 days/week)</option>
                <option value="moderate">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                <option value="active">Active (hard exercise/sports 6-7 days a week)</option>
                <option value="very-active">Very active (very hard exercise/physical job)</option>
            </select>

            <label for="diet-preference">Dietary Preferences:</label>
            <select id="diet-preference">
                <option value="none">None</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="gluten-free">Gluten-Free</option>
                <option value="keto">Keto</option>
                <option value="paleo">Paleo</option>
            </select>

            <label for="allergies">Allergies:</label>
            <input type="text" id="allergies" placeholder="Enter your allergies (comma separated)">

            <label for="diseases">Diseases:</label>
            <input type="text" id="diseases" placeholder="Enter your diseases (comma separated)">

            <button type="submit">Update Goal</button>
        </form>
        <div id="goal-response"></div>
    </div>

    <div class="nav-bar">
        <a href="index.html">
            <span class="icon"><i class="fas fa-home"></i></span>
            <span>Home</span>
        </a>
        <a href="goals.html" class="active">
            <span class="icon"><i class="fas fa-bullseye"></i></span>
            <span>Adjust Goals</span>
        </a>
        <a href="premium.html">
            <span class="icon"><i class="fas fa-star"></i></span>
            <span>Go Pro</span>
        </a>
        <a href="ask.html">
            <span class="icon"><i class="fas fa-question-circle"></i></span>
            <span>Ask</span>
        </a>
    </div>

    <script>
        document.getElementById('goals-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Collect form data
            const goal = document.getElementById('goal').value;
            const targetWeight = document.getElementById('target-weight').value;
            const activityLevel = document.getElementById('activity-level').value;
            const dietPreference = document.getElementById('diet-preference').value;
            const allergies = document.getElementById('allergies').value;
            const diseases = document.getElementById('diseases').value;

            // Here you can implement the logic to process the form data
            const responseMessage = `
                Your goal has been updated to: ${goal}<br>
                Target Weight: ${targetWeight} kg<br>
                Activity Level: ${activityLevel}<br>
                Dietary Preference: ${dietPreference}<br>
                Allergies: ${allergies}<br>
                Diseases: ${diseases}
            `;
            document.getElementById('goal-response').innerHTML = responseMessage;
        });
    </script>
</body>
</html>
