<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p>Please log in to continue.</p>
        <form id="login-form">
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" required placeholder="Enter your age">

            <label for="height">Height (cm):</label>
            <input type="number" id="height" required placeholder="Enter your height">

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required placeholder="Enter your weight">

            <label for="goal">Goal:</label>
            <select id="goal" required>
                <option value="weight_loss">Weight Loss</option>
                <option value="muscle_gain">Muscle Gain</option>
                <option value="maintenance">Maintenance</option>
            </select>

            <button type="submit">Log In</button>
        </form>
        <div id="login-response"></div>
    </div>

    <div class="nav-bar">
        <a href="home.html">
            <span class="icon"><i class="fas fa-home"></i></span>
            <span>Home</span>
        </a>
        <a href="goals.html">
            <span class="icon"><i class="fas fa-bullseye"></i></span>
            <span>Adjust Goals</span>
        </a>
        <a href="premium.html">
            <span class="icon"><i class="fas fa-star"></i></span>
            <span>Go Pro</span>
        </a>
        <a href="ask.html">
            <span class="icon"><i class="fas fa-question-circle"></i></span>
            <span>Ask</span>
        </a>
    </div>

    <script src="public/css/style.css"></script>
</body>
</html>
